{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid" id="profile">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">

            {% if profile.profile_photo%}
            <img src="{{profile.profile_photo.url}}" alt="" height="300px" class="img-responsive" width="100%"
                style="border-radius: 50%;">
            {%else%}
            <img src="" alt=""
                height="300px" class="img-responsive" width="100%" style="border-radius: 50%;">
            {%endif%}

            {% if profile.bio%}
            <p>{{profile.bio}}</p>
            {%else%}
            <p>No bio</p>
            {%endif%}

            <a type="button" href="{% url 'updateprofile' %}" class="btn btn-primary" data-bs-target="#updateprofile">Update
                Profile</a>

            <a type="button"  href="{% url 'home' %}"  class="btn btn-primary" aria-current="page" data-bs-toggle="modal"
            data-bs-target="#postproject">post project</a>

       
            </div>
        <div class="col-md-5"></div>



    </div>
    <div class="row" id="posts">
        <p><b> Your Projects</b></p>

        {%for project in projects%}
        <div class="col-md-6">
            <img src="{{project.image.url}}" alt="" width="100%" height="200px" class="img-responsive">
        </div>
        {%endfor%}
        <div class="col-md-6"></div>
    </div>
</div>
{%endblock%}
